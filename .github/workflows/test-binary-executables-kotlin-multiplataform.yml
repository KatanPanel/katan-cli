# Test binary executable files from kotlin multiplataform build

name: 'test-binary-executables-kotlin-multiplataform'

on: 
  workflow_dispatch:
  pull_request:
    branches:
      - "main"
  push:
    branches:
      - "main"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            target: linuxX64 
          - os: macos-latest
            target: macosX64
          - os: windows-latest
            target: mingwX64
    steps:
      - uses: actions/checkout@v2.3.4
      - name: Build project (${{ matrix.target }})
        uses: burrunan/gradle-cache-action@v1
        with:
          job-id: ${{ matrix.target }}
          arguments: clean install
          gradle-version: wrapper
      - name: Archive binaries
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.target }}
          path: build/bin/${{ matrix.target }}/debugExecutable
          if-no-files-found: error
  release:
    needs:
      - build
    runs-on: ubuntu-latest
    name: Release
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v2
        with:
          path: build/bin/${{ matrix.target }}/debugExecutable
